<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="calculator">
    <div id="screen">Screen</div>
    <div id="buttons">
      <button id="clear" class="topButtons">CLEAR</button>
      <button id="backSpace" class="topButtons">Back</button>
      <button id="seven" class="bottomButtons">7</button>
      <button id="eight" class="bottomButtons">8</button>
      <button id="nine" class="bottomButtons">9</button>
      <button id="plus" class="bottomButtons">+</button>
      <button id="four" class="bottomButtons">4</button>
      <button id="five" class="bottomButtons">5</button>
      <button id="six" class="bottomButtons">6</button>
      <button id="minus" class="bottomButtons">-</button>
      <button id="one" class="bottomButtons">1</button>
      <button id="two" class="bottomButtons">2</button>
      <button id="three" class="bottomButtons">3</button>
      <button id="multiply" class="bottomButtons">x</button>
      <button id="point" class="bottomButtons">.</button>
      <button id="zero" class="bottomButtons">0</button>
      <button id="=" class="bottomButtons">=</button>
      <button id="divide" class="bottomButtons">/</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>

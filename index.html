<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="calculator">
    <div id="screen">Screen</div>
    <div id="buttons">
      <div id="topButtons">
        <button id="clear" class="calculatorButton">CLEAR</button>
        <button id="backSpace" class="calculatorButton">Back</button>
      </div>
      <div id="bottomButtons">
        <button id="seven" class="calculatorButton">7</button>
        <button id="eight" class="calculatorButton">8</button>
        <button id="nine" class="calculatorButton">9</button>
        <button id="plus" class="calculatorButton">+</button>
        <button id="four" class="calculatorButton">4</button>
        <button id="five" class="calculatorButton">5</button>
        <button id="six" class="calculatorButton">6</button>
        <button id="minus" class="calculatorButton">-</button>
        <button id="one" class="calculatorButton">1</button>
        <button id="two" class="calculatorButton">2</button>
        <button id="three" class="calculatorButton">3</button>
        <button id="multiply" class="calculatorButton">x</button>
        <button id="point" class="calculatorButton">.</button>
        <button id="zero" class="calculatorButton">0</button>
        <button id="=" class="calculatorButton">=</button>
        <button id="divide" class="calculatorButton">/</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
</head>
<body>
  <div id="calculator">
    <div id="screen">
      <div id="screenTotal"></div>
      <div id="screenCurrent"></div>
    </div>
    <div id="buttons">
      <button id="clear" class="topButtons">CLEAR</button>
      <button id="backSpace" class="topButtons">BACK</button>
      <button id="seven" class="bottomButtons numberButtons">7</button>
      <button id="eight" class="bottomButtons numberButtons">8</button>
      <button id="nine" class="bottomButtons numberButtons">9</button>
      <button id="plus" class="bottomButtons operatorButtons">+</button>
      <button id="four" class="bottomButtons numberButtons">4</button>
      <button id="five" class="bottomButtons numberButtons">5</button>
      <button id="six" class="bottomButtons numberButtons">6</button>
      <button id="minus" class="bottomButtons operatorButtons">-</button>
      <button id="one" class="bottomButtons numberButtons">1</button>
      <button id="two" class="bottomButtons numberButtons">2</button>
      <button id="three" class="bottomButtons numberButtons">3</button>
      <button id="multiply" class="bottomButtons operatorButtons">x</button>
      <button id="decimal" class="bottomButtons">.</button>
      <button id="zero" class="bottomButtons numberButtons">0</button>
      <button id="equals" class="bottomButtons">=</button>
      <button id="divide" class="bottomButtons operatorButtons">÷</button>
    </div>
  </div>
  <div id="footer">Copyright © Zentality 2022, Built as part of The Odin Project</div>
  <script src="main.js"></script>
</body>
</html>
